
<div class="entry" *ngIf="source">
  <div class="entry-label">Source: {{selectedDocumentName}}</div>
  <div class="entry-label">Type or modify query</div>
  <div class="entry-json">{{ source | json }}</div>
  <textarea #text [value]="query | json" (input)="data = undefined"></textarea>
  <div class="submit"><button (click)="executeQuery(text)">Execute query</button></div>
</div>
<div class="entry" *ngIf="!source">
  <div class="entry-label">Source: </div>
  <div class="entry-label">Type or modify query</div>
  <div class="entry-json"></div>
  <textarea #text></textarea>
  <div class="submit"><button>Execute query</button></div>
</div>

<div *ngIf="data" class="result-json">{{ data | json }}</div>
<div *ngIf="!data" class="result-json"></div>
